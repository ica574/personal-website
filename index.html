<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>

    /* SGI IRIX Indigo Magic Colors */
    :root {
      --irix-bg: #1c1c6a;        /* Deep indigo */
      --irix-card-bg: #2e2e92;   /* Lighter indigo panel */
      --irix-text: #e0e0ff;      /* Soft light blue-white */
      --irix-accent: #00ffff;    /* Bright cyan */
      --irix-shadow: rgba(0, 255, 255, 0.3);
      --irix-hover: #ff66cc;     /* Magenta hover */
    }

    body {
      font-family: 'VT323', monospace;
      font-size: 1.5rem; /* Slightly bigger for legibility */
      color: var(--irix-text);

      /* CRT background with horizontal scanlines */
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.03) 0px,
          rgba(255, 255, 255, 0.03) 1px,
          transparent 1px,
          transparent 3px
        ),
        var(--irix-bg);

      background-size: 100% 4px;
    }


    .card {
      /* CRT-like streaked background inside the card */
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.04) 0px,
          rgba(255, 255, 255, 0.04) 1px,
          transparent 1px,
          transparent 3px
        ),
        var(--irix-card-bg);

      border: 1px solid var(--irix-accent);

      /* Retro offset shadow: layered cyan + dark */
      box-shadow:
        4px 4px 0px rgba(0, 255, 255, 0.6),  /* cyan offset */
        8px 8px 15px rgba(0, 0, 0, 0.5);     /* dark blur */

      max-width: 500px;
      width: 100%;
    }


    .contact-item {
      display: flex;
      align-items: center;
      padding: 0.6rem 1rem;
      border: 1px solid var(--irix-accent);
      border-radius: 6px;
      margin-bottom: 0.8rem;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    .contact-item:hover {
      background-color: rgba(0, 255, 255, 0.1);
      border-color: var(--irix-hover);
    }

    .contact-icon {
      font-size: 1.8rem;
      color: var(--irix-accent);
      margin-right: 0.8rem;
      min-width: 36px;
      text-align: center;
    }

    .contact-link {
      color: var(--irix-text);
      text-decoration: none;
    }

    .contact-link:hover {
      color: var(--irix-hover);
      text-decoration: underline;
    }

  </style>
</head>

</body>
